<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <todo id="todo">
      <h1>MY TO-DO LIST</h1>
      <input type = "text" class="textbox" placeholder="Add New Todo">
      <ul>
          <li><span>🗑️</span> <span class='itemText'>run to the park</span></li>
          <li><span>🗑️</span> <span>do work-out</span></li>
      </ul>

      <div id="buttons">
          <button class="save">Save</button>
          <button class="clear">Clear</button>
      </div>
  </todo>
  <script src="todo.js"></script>
</body>
</html>
